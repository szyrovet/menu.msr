<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Embedded PDF</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <iframe 
    class="pdf-container"
    src="https://drive.google.com/file/d/1Ng0lixgtIGqV0z6hQfmNB7zGMcwOMFtr/view?usp=drivesdk"
    allow="autoplay">
  </iframe>

</body>
</html>
